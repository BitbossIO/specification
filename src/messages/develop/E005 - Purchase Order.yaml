#
# "Price/Sales Catalog Request
#

code: E005

metadata:
  name: PurchaseOrder
  label: Purchase Order
  description: "Used to place an order"

fields:
  - name: Version
    label: Version
    type: uint 
    description: Payload Version
    size: 1
    example: 0
    computed: true

  - name: EDIDataType
    label: EDI Data Type
    description: "Supported values: 1 - EDIFACT (QUOTES). 2 - X12 (843). 3 - UBL (Quotation)."
    type: uint
    size: 1
    int_values:
      - 1
      - 2
      - 3
    example_hex: 01
    example: "1"

  - name: VersionID
    label: Version ID
    description: Version of Language
    type: varchar
    size: 32
    UBLEquivalent: ext:UBLVersionID
    XMLSchema: xsd:normalizedString
    X12Equivalent: ST02
    EDIFACTEquivalent: 
        
  - name: ProfileID
    label: Profile ID
    type: varchar
    description: Catalogue Version Number
    size: 32
    UBLEquivalent: cbc:ProfileID
    XMLSchema: xsd:normalizedString
    X12Equivalent: 
    EDIFACTEquivalent:

  - name: ID
    label: ID
    type: varchar
    description: Catalogue Request ID Number assigned by Requestor
    size: 32
    UBLEquivalent: cbc:ID
    XMLSchema: xsd:normalizedString
    X12Equivalent: BEG03
    X12Comment: Requires BEG02 to qualify what kind of PO it is
    EDIFACTEquivalent:

  - name: CopyIndicator
    label: Copy Indicator
    description: "UBL/EDIFACT: True (1) / False (0)."
    type: bool
    example_hex: 01
    UBLEquivalent: cbc:CopyIndicator
    XMLSchema: xsd:boolean
    X12Equivalent:
    EDIFACTEquivalent:

  - name: UUID
    label: Universally Unique Identifier
    description: "Universal Order Reference # - Randomly generated base58 string."
    type: fixedchar
    size: 34
    UBLEquivalent: cbc:UUID
    XMLSchema: xsd:normalizedString
    X12Equivalent: 
    EDIFACTEquivalent:

  - name: IssuanceTimestamp
    label: Issuance Timestamp
    description: "Quote Issuance Timestamp YYYY-MM-DD HH:MM:SS Format"
    type: Timestamp
    UBLEquivalent: cbc:IssueDate/cbc:IssueTime
    XMLSchema: xsd:date/xsd:time
    X12Equivalent: BQR03
    X12Comment: "No Data Element to specify Time"
    EDIFACTEquivalent: 

  - name: DocumentCurrency
    label: Document Currency
    description: "Default ISO Currency Symbol to be used throughout this Order unless specified otherwise inside Line Items"
    type: fixedchar
    size: 3
    UBLEquivalent: cbc:DocumentCurrencyCode 
    XMLSchema: xsd:normalizedString
    X12Equivalent: CUR02
    X12Comment: Requires CUR01 to Qualify either BY or SE (Denotes who is setting the currency for the Txn)
    EDIFACTEquivalent: 
    EDIFACTComment:

  - name: ValidityPeriodStart
    label: Validity Period Start
    description: "Start Date of the Quote Validity Period"
    type: Timestamp
    UBLEquivalent: cac:ValidityPeriod / cbc:StartDate
    XMLSchema: xsd:date
    X12Equivalent: 
    X12Comment: 
    EDIFACTEquivalent: DTM02
    EDIFACTComment: "Either DTM gets used twice with DTM01 alternating b/w codes 098 (Effective Date) and 036 (Expiration date). Alternative is to use DTM06 w/ 1 DTM Header portion"

  - name: ValidityPeriodEnd
    label: Validity Period End
    description: "End Date of the Quote Validity Period"
    type: Timestamp
    UBLEquivalent: cac:ValidityPeriod / cbc:EndDate
    XMLSchema: xsd:date
    X12Equivalent: 
    X12Comment: 
    EDIFACTEquivalent: DTM02
    EDIFACTComment: "Either DTM gets used twice with DTM01 alternating b/w codes 098 (Effective Date) and 036 (Expiration date). Alternative is to use DTM06 w/ 1 DTM Header portion"

  - name: QuoteDocumentReferenceID
    label: Quote Document Reference ID
    description: Ref ID of the Quote this Order is related to
    type: varchar
    size: 8
    UBLEquivalent: cac:QuotationDocumentReference /  cbc:ID
    XMLSchema: xsd:normalizedString
    X12Equivalent: REF02
    X12Comment: Requires REF01 to qualify DQ or PQ (Delivery Quote or Price Quote references)
    EDIFACTEquivalent:
    example: "348340131"

  - name: QuoteDocumentReferenceUUID
    label: Quote Document Reference UUID
    description: UUID of the Quote this Order is related to
    type: varchar
    size: 8
    UBLEquivalent: cac:QuotationDocumentReference /  cbc:UUID
    XMLSchema: xsd:normalizedString
    X12Equivalent:
    EDIFACTEquivalent:

  - name: QuoteDocumentReferenceIssueDate
    label: Quote Document Reference Issue Date
    description: "Issue Date of the Quote this Order is related to"
    type: Timestamp
    UBLEquivalent: cac:QuotationDocumentReference /  cbc:IssueDate
    XMLSchema: xsd:date
    X12Equivalent: REF03
    X12Comment: Issue Date of the Reference Quote needs to be in the Free-form description Data Element from REF (no Date-related Data elements in there)
    EDIFACTEquivalent: 

  - name: Supplier
    label: Supplier
    description: "The Supplier entity"
    type: Entity

  - name: Buyer
    label: Buyer
    description: "The Recipient entity"
    type: Entity

  - name: DeliveryInformation
    label: Delivery Information
    description: "Supplier's proposed delivery terms"
    type: DeliveryInformation

  - name: PaymentDetails
    label: Payment Details
    description: "Supplier's payment details"
    type: PaymentDetails

  - name: CatalogLineItems
    label: Catalog Line Items
    description: "An array of catalog items"
    type: CatalogLineItem[]

  - name: Note
    label: Note
    type: varchar
    description: "Free Form Note accompanying the RFQ for any clarification purposes"
    size: 32
    UBLEquivalent: cbc:Note
    XMLSchema: xsd:string
    X12Equivalent: BCT09
    X12Comment: "No clear X12 Data elements for Generic Notes in Catalogue/CatRequest - BCT09 approximately maps"
    EDIFACTEquivalent: FTX / 4440
    EDIFACTComment: "Requires DOC / 1001 to Qualify '9' for Price/Sales Catalogue"    
    example: "Finished Furniture Goods in Stock Catalogue"
