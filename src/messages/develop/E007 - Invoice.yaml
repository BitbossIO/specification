    XMLSchema: xsd:normalizedString
    X12Equivalent: 
    EDIFACTEquivalent:

  - name: ID
    label: ID
    type: varchar
    description: Invoice ID Number assigned by Seller
    size: 32
    UBLEquivalent: cbc:ID
    XMLSchema: xsd:normalizedString
    X12Equivalent: BIG02
    EDIFACTEquivalent:

  - name: CopyIndicator
    label: Copy Indicator
    description: "UBL/EDIFACT: True (1) / False (0)."
