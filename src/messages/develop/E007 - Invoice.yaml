    EDIFACTEquivalent: 

  - name: Currency
    label: Currency
    description: "ISO Currency Symbol for Currency to be used throughout this Document"
    type: fixedchar
    size: 3
    UBLEquivalent: cbc:DocumentCurrencyCode 
    XMLSchema: xsd:normalizedString
    X12Equivalent: CUR02
