    label: Version
    type: uint 
    description: Payload Version
    size: 1
    example: 0
    computed: true

  - name: EDIDataType
    label: EDI Data Type
    description: "Supported values: 1 - EDIFACT (QUOTES). 2 - X12 (  ). 3 - UBL (  )."
    type: uint
    size: 1
    int_values:
      - 1
      - 2
      - 3
    example_hex: 01
    example: "1"

  - name: VersionID
    label: Version ID
    description: Version of Language
    type: varchar
    size: 32
