    EDIFACTComment: 

  - name: RequestedDeliveryEndDateTime
    label: Requested Delivery Start Date Time
    description: "Supplier Requested Delivery Window Start"
    type: Timestamp
    UBLEquivalent: cac:Delivery / cac:RequestedDeliveryPeriod / cbc:EndDate & cbc:EndTime
    XMLSchema: xsd:date & xsd:time
    X12Equivalent: LDT04
    X12Comment: Requires LDT01 to Qualify "AF" (From Date of PO Receipt to Delivery)
    EDIFACTEquivalent: 
