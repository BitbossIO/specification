  - name: DeliveryIncentivesPenalties
    label: Delivery Incentives & Penalties
    description: "Free form area for any delivery incentives or penalities"
    type: varchar
    # varchar size is number of bits to serialize the size of the value
    size: 16
    UBLEquivalent: cac:DeliveryTerms / cbc:SpecialTerms
    XMLSchema: xsd:string
    X12Equivalent: ITD12
    X12Comment: Approx Match -- ITD used for Terms of Sale (Discount / Premium on Actual vs Expected Shipment Period)
