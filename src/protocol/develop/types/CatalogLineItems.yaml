metadata:
  name: CatalogLineItem
  label: Catalog Line Item
  description: "A line item in a catalog (EDI)."

fields:
  - name: ItemID
    label: Item ID
    description: "Idenfication Number for the proceeding Line Item"
    type: varchar
    size: 32
    UBLEquivalent: cac:CatalogueLine / cbc:ID
    XMLSchema: xsd:string
    X12Equivalent: 
    EDIFACTEquivalent:

  - name: ItemName
    label: Item Name
    description: "Free Form Name of Line Item"
    type: varchar
    size: 32
    UBLEquivalent: cac:CatalogueLine |cbc:ID 1 | cac:Item / cbc:Name
    XMLSchema: xsd:string
    X12Equivalent: LIN03
    X12Comment: Requires LIN02 to Qualify GE for General Name
    EDIFACTEquivalent: LIN / 

  - name: UnitOfMeasurement
    label: Unit Of Measurement
    description: "ANSI / ISO standard (UN = Units, MTR = Metres)"
    type: varchar
    size: 32
    UBLEquivalent: cac:CatalogueLine |cbc:ID 1 |  cac:Item / cct:MeasureType
    XMLSchema: xsd:normalisedString
    X12Equivalent: C00101
    X12Comment: Units Codes = http://ecomgx17.ecomtoday.com/edi/EDI_4010/el355.htm
    EDIFACTEquivalent: LIN / 

  - name: MinQuantity
    label: Minimum Quantity
    description: "Minimum Number of Units of Line Item 1"
    type: Float
    size: 32
    UBLEquivalent: cac:CatalogueLine |cbc:ID 1 |  cbc:MinimumOrderQuantity 
    XMLSchema: xsd:decimal
    X12Equivalent: CTB04
    X12Comment: CTB01 to Qualify OR for Ordering, CTB03 to Qualify 57 for Minimum Order 
    EDIFACTEquivalent: LIN / 

  - name: MaxQuantity
    label: Maximum Quantity
    description: "Maximum Number of Units of Line Item 1"
    type: Float
    size: 32
    UBLEquivalent: cac:CatalogueLine |cbc:ID 1 |  cbc:MaximumOrderQuantity 
    XMLSchema: xsd:decimal
    X12Equivalent: CTB04
    X12Comment: CTB01 to Qualify OR for Ordering, CTB03 to Qualify 57 for Maximum Order 
    EDIFACTEquivalent: LIN / 

  - name: BaseCurrency
    label: Base Currency
    description: "3 Letter ISO Currency Code"
    type: fixedchar
    size: 3
    UBLEquivalent: cac:CatalogueLine |cbc:ID 1 | cac:RequiredItemLocationQuantity / cac:Price / cac:PricingExchangeRate / cbc:SourceCurrencyCode
    XMLSchema: xsd:string
    X12Equivalent: CUR02
    X12Comment: "Requires CUR01 to Qualify R6 for Requestor"
    EDIFACTEquivalent: LIN / 
    example: "USD"
    notes: ""

  - name: SettlementCurrency
    label: Settlement Currency
    description: "3 Letter ISO Currency Code"
    type: fixedchar
    size: 3
    UBLEquivalent: cac:CatalogueLine |cbc:ID 1 | cac:RequiredItemLocationQuantity / cac:Price / cac:PricingExchangeRate / cbc:TargetCurrencyCode
    XMLSchema: xsd:string
    X12Equivalent: CUR02
    X12Comment: "Requires CUR01 to Qualify R6 for Requestor"
    EDIFACTEquivalent: LIN / 
    example: "USD"
    notes: ""

  - name: FXRate
    label: Foreign Exchange Rate
    description: "FX Rate according to Currency Hierarchy"
    type: Float
    size: 32
    UBLEquivalent: cac:CatalogueLine |cbc:ID 1 | cac:RequiredItemLocationQuantity / cac:Price / cac:PricingExchangeRate / cbc:CalculationRate
    XMLSchema: xsd:decimal
    X12Equivalent: CUR03
    X12Comment: Rate is ALWAYS used as a multiplier in X12- Therefore correct FX rate direction is critical
    EDIFACTEquivalent: LIN / 

  - name: Dimensions
    label: Dimensions
    description: "The relevant dimensions for the item"
    type: Dimension[]

  - name: Description
    label: Item Name
    description: "Free Form description of Line Item"
    type: varchar
    size: 32
    UBLEquivalent: cac:CatalogueLine |cbc:ID 1 |  cac:LineItem / cac:Item / cbc
    XMLSchema: xsd:string
    X12Equivalent: PID05
    X12Comment: Requires PID01 to qualify F (Free-form)
    EDIFACTEquivalent: LIN / 

  - name: SellersCatalogNumber
    label: Sellers Catalog Number / SKU
    description: "ID number of Line Item from Seller's Catalogue"
    type: varchar
    size: 8
    UBLEquivalent: cac:CatalogueLine |cbc:ID 1 | cac:LineItem / cac:Item /  cac:SellersItemIdentification 
    XMLSchema: xsd:normalizedString
    X12Equivalent: LIN05
    X12Comment: LIN04 to qualify VC for Vendor's Catalogue
    EDIFACTEquivalent: PIA / 7140
    EDIFACTComment: Requires PIA / 4347 to qualify '5' for Product Info, PIA / 7143 to qualify type of ID number (e.g. SK = Stock Keeping Unit) 